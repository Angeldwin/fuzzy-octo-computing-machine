<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FEU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    .login-box img {
      display: block;
      margin: 0 auto 1rem;
      width: 100px;
    }
    .form-check-label {
      color: white;
    }
    a {
      color: #fff;
      font-size: 0.9rem;
    }
    .footer-links {
      font-size: 0.8rem;
      margin-top: 2rem;
      text-align: center;
    }
    .footer-links a {
      margin: 0 5px;
      color: #ccc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="FEU Logo">
    <form id="loginForm" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="staySignedIn">
        <label class="form-check-label" for="staySignedIn">Stay signed in</label>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="#">Forgot Password?</a>
        <button type="submit" class="btn" style="background-color: #006400; color: white;">Log In</button>
      </div>
      <div class="text-center">
        <button class="btn btn-outline-light w-100">Login with Microsoft</button>
      </div>
    </form>
    <div class="footer-links mt-3">
      <a href="#">Help</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Acceptable Use Policy</a>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
    </div>
  </div>

  <script>
    function validateForm() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Please fill in all fields.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
